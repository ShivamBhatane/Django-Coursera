<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
</head>
<body>
    <h1>Menu Items</h1>
    
    {% if menu %}
        {% for item in menu %}
            {{ item.name }} : {{ item.price }}<br>
        {% endfor %}
    {% else %}
         No items to display
    {% endif %}

</body>
</html>
